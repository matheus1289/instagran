<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title> 
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
<body>
    <section>
        <div>
            <form class="formulario" action="">
                <h1>Formulario</h1>
                <div class="nome">
                    <input class="input" type="text" placeholder="Nome:" required>
                    <i class="bi bi-person"></i>
                </div>
                <div class="email">
                    <input class="input" type="email" placeholder="Email:" required>
                    <i class="bi bi-envelope"></i>

                </div>
                <div class="senha">
                    <input class="input" type="password" name="password" placeholder="Senha: " required>
                    <i class="bi bi-person-lock"></i>
                </div>
                <div class="flex">
                    <div class="check">
                        <input type="checkbox">
                        <label for="checkbox">Lembre-me</label> 
                    </div>
                    <div class="link">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                    
                </div>
                <div class="submit">
                    <input type="submit" value="Entrar">
                </div>
                

                <p>NÃ£o e registrado ? <a href="#">Registre-se</a></p>

            </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
